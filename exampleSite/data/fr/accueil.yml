  title: Pour vous aider à retrouver un espace rangé et organisé
  description: ''
  content: "Il est aisé de confondre la notion d’organisation avec celle de rangement.
    La première n’implique que du déplacement, là où la seconde nécessite un travail
    de fond : le tri. <br/><br/>Grâce à mes services, vous serez accompagné·e dans
    votre processus de rangement. Je suis là pour vous aider à distinguer ce qui est
    essentiel pour vous de ce qui est superflu. Lorsque vous maîtriserez l’art du
    rangement, l’organisation est ensuite un jeu d’enfant. Vous prenez confiance en
    votre instinct en même temps que vous reprenez le pouvoir sur votre intérieur.</br></br>
    Home organiser, coach ou consultante en rangement et désencombrement, experte
    KonMari… Autant de dénominations que d’approches. Apte à appliquer les différentes
    méthodes, la clé réside selon moi dans la personnalisation des outils.\n\n"
