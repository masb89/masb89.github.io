  title: Tout faire pour réduire la souffrance féline
  description: ''
  content: "La misère féline est souvent invisible et pourtant omniprésente ; en France le nombre de chats errants est estimé à 11 millions. La vie d’errance expose les animaux à la peur quotidienne, la faim, les maladies, les blessures et la cruauté humaine.\n\n
Un chat un chat est une association sans refuge, qui prend en charge des chats laissés-pour-compte et les placent en familles d’accueil ; ils (re)découvrent le confort d’un foyer, peuvent être soignés en sécurité et sont ensuite placés à l’adoption.\n\n
C’est un système de sauvetage idéal mais fragile qui repose entièrement sur le bénévolat et l'engagement des familles d’accueil.\n\n"
