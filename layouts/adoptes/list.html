{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<!-- Portfolio Start -->
<section class="portfolio-work">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <div class="row shuffle-wrapper">
            {{ range .Data.Pages }}
            <div class="col-md-3 portfolio-item shuffle-item">
              <img src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
